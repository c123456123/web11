<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        i{
            background-color: blueviolet;
            width: 300px;
            height: 60px;   
            font-size: 40px; 
            display: block;
            margin: 10px;
         }
        p{
            background-color: blue;
            width: 300px;
            height: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <i>AA</i>
    <i>BB</i>
    <i>CC</i>
<p>A</p>
<p>B</p>
<p>C</p>
<p>D</p>
<p>E</p>
</body>
</html>
